name: Событие
description: Организация мероприятий и событий 
title: "[Enhancement]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Спасибо за помощь! Мы стараемся сделать наш веб-сайт лучше
  - type: textarea
    id: proposal
    attributes:
      label: Что мы можем сделать?
      description: Опишите, что можно было бы сделать лучше
      value: "Сделайте хорошо!"
    validations:
      required: true
  - type: textarea
    id: maintainer-checklist
    attributes:
      label: Чеклист для организаторов
      description: "Список задач, которые надо решить"
      value: >
        - [ ] Назначен(а) координатор
        - [ ] Назначена дата
        - [ ] Готовы описание и программа мероприятия
        - [ ] Анонс в social media и ресурсах сообщества
        ' [ ] Анонс в группах
    
